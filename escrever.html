<body>

    <div class="container">
        <h1>Envio de Arquivos</h1>

        <div class="upload-section" id="uploadSection">
            <label for="fileInput">Arraste e solte seus arquivos aqui ou clique para fazer o upload</label>
            <input type="file" id="fileInput" multiple>
        </div>

        <div class="form-group">
            <label for="fileDescription">Descrição do Arquivo</label>
            <textarea id="fileDescription" placeholder="Escreva uma breve descrição do arquivo..."></textarea>
        </div>

        <div class="form-group">
            <label for="name">Gênero</label>
            <input type="text" id="name" placeholder="Digite seu nome completo">
        </div>

        <div class="form-group">
            <label for="email">E-mail para contato</label>
            <input type="email" id="email" placeholder="Digite seu e-mail">
        </div>

        <div class="form-group">
            <label for="terms">Concordo com os <a href="termos.html">Termos de Uso</a></label>
            <input type="checkbox" id="terms" required>
        </div>

        <button class="submit-btn" id="submitBtn">Enviar Arquivo</button>

        <p class="confirmation-message" id="confirmationMessage">Seu arquivo foi enviado com sucesso!</p>
    </div>

    <footer>
        <p>2024 @FritaMente. Todos os direitos reservados.</p>
    </footer>

</body>
